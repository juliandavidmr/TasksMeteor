<head>
  <title>Lista de tareas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Lista de tareas</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="Escriba una nueva tarea" />
      </form>
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
